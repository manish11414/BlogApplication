<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
<div>
    <h1 style = "text-align:center">Create New Account</h1>
</div>

<div class="container my-2">
    <form th:action="@{/post/post-list}">
        <button type="submit" name="home">Home</button>
    </form>
</div>

<div id = "register-user" align="center">
    <form action = "#" th:action="@{/user/register}" th:object="${addUser}" method = "POST">
        <input type = "hidden" th:field = "*{userId}">
        <input type = "text" th:field = "*{userName}" placeholder="Name" ><br><br>
        <input type = "email" th:field = "*{email}" placeholder="Email" ><br><br>
        <input type = "password" th:field = "*{password}" placeholder="Password" ><br><br>
        <input type = "password" name = "confirmPassword" placeholder="Confirm Password" /><br><br>
                <input type = "submit" value = "Submit" /> <input type="reset" value="Reset" /><br><br>
                Have an account? <a href="/user/login-page">Login</a>
    </form>
</div>
</body>
</html>
