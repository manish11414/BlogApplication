<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>

    <body>
        <div>
            <h1 style="text-align:center">Login</h1>
        </div>
        <div class="container my-2">

            <form th:action="@{/post/post-list}">
                <button type="submit" name="home">Home</button>
            </form>
        </div>

        <div align = "center">
            <form action="#" th:action = "@{/post/post-list}" method="post">

                <div th:if="${param.error}" align = "center">
                    <div class="alert alert-danger"> Invalid username and password.</div>
                </div>

                <div th:if="${param.logout}" align = "center">
                    <div class="alert alert-info"> You have been logout.</div>
                </div>

                <input type = "email" name = "email" placeholder="Email" required autofocus="autofocus" /><br><br>
                <input type = "password" name="password" placeholder="Password" required autofocus="autofocus" /><br><br>
                <input type = "submit" value = "Log In" /> <input type="reset" value="Reset" /><br><br>
                Doesn't have account? <a  href = "/" th:href="@{/registration}">Create One</a>

            </form>
        </div>
    </body>
</html>
