<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(postList)}">
    <h2>Post List</h2>
    <table class="table table-striped" border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Tag</th>
            <th>Date</th>
            <th>Excerpt</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="post : ${postList}">
            <td th:text="${post.getTitle()}"></td>
            <td th:text="${post.getAuthor()}"></td>
            <td th:text="${post.getTagName()}"></td>
            <td th:text="${post.getPublishedAt()}"></td>
            <td th:text="${post.getExcerpt()}"></td>
            <td ><a href="/post/update-post">Update</a></td>
            <td><a href = "">Delete</a></td>
        </tr>
    </table>
</div>

</body>
</html>
